<h2 class="text-2xl font-semibold text-zinc-900 mb-4">{{currentGoal?.name}}</h2>

<section class="grid grid-cols-2 gap-6 mb-8 max-sm:grid-cols-1">
  <div class="rounded-lg p-4 border shadow-sm bg-gray-100" data-v0-t="card">
    <div class="flex flex-col items-center justify-center mb-4">
      <h3 class="text-2xl font-bold">Valor Arrecadado</h3>
    </div>
    <div class="flex items-center justify-center text-2xl">{{formateGoalValue(amountCollected)}}</div>
  </div>
  <div class="rounded-lg p-4 border shadow-sm bg-gray-100" data-v0-t="card">
    <div class="flex flex-col items-center justify-center mb-4">
      <h3 class="text-2xl font-bold">Meta de Arrecadação</h3>
    </div>
    <div class="flex items-center justify-center text-2xl">{{formateGoalValue(currentGoal?.targetValueInCents??0)}}</div>
  </div>

</section>
<a href="/newpayment">
  <app-button>Novo Pagamento</app-button>
</a>
<section class="">
  <h2 class="text-xl font-semibold mb-4">Últimos Pagamentos</h2>
  <payments-table [payments$]="payments$"></payments-table>
</section>
